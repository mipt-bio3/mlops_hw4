apiVersion: 1
groups:
    - orgId: 1
      name: Latency
      folder: Health
      interval: 1m
      rules:
        - uid: df7khbczp4w00f
          title: High p95 Latency
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: ef7ker8moq8zkf
              model:
                editorMode: code
                expr: histogram_quantile(0.95, sum(rate(request_latency_seconds_bucket[5m])) by (le))
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 2m
          annotations:
            description: The 95th percentile request latency has been above 1s for more than 2 minutes.
            summary: p95 latency exceeded 1 second
          isPaused: false
          notification_settings:
            receiver: grafana-default-email
